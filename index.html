<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geometry Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #question {
      font-size: 22px;
      margin: 15px;
    }
    #shapeImage {
      max-width: 200px;
      max-height: 200px;
      margin: 15px auto;
      display: block;
      border: 3px solid #333;
      border-radius: 12px;
      background: #fff;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 8px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #feedback {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
    }
    .correct {
      color: green;
      animation: pop 0.5s ease;
    }
    .wrong {
      color: red;
      animation: shake 0.3s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Geometry Battle âœ¨</h1>
  <div id="question"></div>
  <img id="shapeImage" src="" alt="Shape Image">
  <input type="text" id="answer" placeholder="Type your answer">
  <button id="submitBtn">Submit</button>
  <div id="feedback"></div>
  <h2>Score: <span id="score">0</span></h2>

  <script>
    const questions = [
      {
        question: "What shape is this?",
        answer: "equilateral triangle",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Equilateral_triangle.svg"
      },
      {
        question: "How many sides does this shape have?",
        answer: "4",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3b/Square_-_black_simple.svg"
      },
      {
        question: "Name this shape:",
        answer: "pentagon",
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Regular_polygon_5_annotated.svg"
      },
      {
        question: "How many sides does this shape have?",
        answer: "6",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Regular_polygon_6_annotated.svg"
      },
      {
        question: "What shape is shown here?",
        answer: "circle",
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Circle_-_black_simple.svg"
      }
    ];

    let score = 0;
    let currentQuestion;

    const questionEl = document.getElementById("question");
    const shapeImage = document.getElementById("shapeImage");
    const answerEl = document.getElementById("answer");
    const feedback = document.getElementById("feedback");
    const scoreEl = document.getElementById("score");

    const praiseMessages = [
      "ðŸŽ‰ Brilliant! Keep going!",
      "ðŸŒŸ You're a geometry star!",
      "âœ… Correct! You nailed it!",
      "ðŸ”¥ Fantastic! You're on fire!",
      "ðŸ’¡ Smart thinking!"
    ];

    function newQuestion() {
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      questionEl.textContent = currentQuestion.question;
      shapeImage.src = currentQuestion.image;
      shapeImage.style.display = "block";
      answerEl.value = "";
      feedback.textContent = "";
    }

    function checkAnswer() {
      const userAnswer = answerEl.value.trim().toLowerCase();
      if (userAnswer === currentQuestion.answer.toLowerCase()) {
        score++;
        scoreEl.textContent = score;
        feedback.textContent = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
        feedback.className = "correct";
      } else {
        feedback.textContent = `âŒ Oops! The correct answer was "${currentQuestion.answer}"`;
        feedback.className = "wrong";
      }
      setTimeout(newQuestion, 1500);
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    answerEl.addEventListener("keydown", e => { if (e.key === "Enter") checkAnswer(); });

    newQuestion();
  </script>
</body>
</html>
